<body>
    <script>
//         Write a program that asks the user to input a number. The program should print "Even" if
// the number is even and "Odd" if the number is odd. Add another check for zero and print
// "Neither" if the number is zero.

let num = Number(prompt("Enter a number:"))
if (num == 0){
    document.write(`Neither`)
}else if (num%2==0){
    document.write(`${num} is an even number`)
}else{
    document.write(`${num} is an odd number`)
}
    </script>
</body>
