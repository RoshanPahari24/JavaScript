<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>
<body>
     <script>
        let operator = (prompt("Choose any one operator (+,-,*,/)"))
        let num1 = Number(prompt("Enter first number:"))
        let num2 = Number(prompt("Enter second number:"))
        let result = 0
        switch (operator) {
            case '+':
               result = num1 + num2
               document.write(`Addition of two numbers are ${result}`)               
                break;
                case '-':
               result = num1 - num2
               document.write(`Subtraction of two numbers are ${result}`)               
                break;
                case '*':
               result = num1 * num2
               document.write(`Multiplication of two numbers are ${result}`)               
                break;
                case '/':
                    if (num2 == 0){
                        document.write(`The value of second number should not be 0`)
                    }
                    else{
               result = num1 / num2
               document.write(`Division of two numbers are ${result}`)   
               }            
                break; 
            default:
                document.write(`Invalid Input`)
                break;
        }
        
     </script>
    
</body>
</html>
